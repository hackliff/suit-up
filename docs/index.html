<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suit up</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" type="image/png" href="/_media/icon.png"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Suit Up',
      repo: 'https://github.com/xav-b/suit-up',
      // ga: 'UA-XXXXX-Y',

      themeColor: '#4c566a',
      coverpage: true,

      loadSidebar: true,
      subMaxLevel: 2,
      pagination: {
        // previousText: '上一章节',
        // nextText: '下一章节',
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/xav-b/suit-up/blob/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit on Github](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        }
      ]
    }

    // EditOnGithubPlugin.create('github')
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!--<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script> 
</body>
</html>
