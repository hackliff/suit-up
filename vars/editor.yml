---
# TODO use more vim-plug dynamic actions

vim_plugins:
  - 'wellle/targets.vim'
  - "'scrooloose/nerdtree', { 'on':  'NERDTreeToggle' }"
  - "'easymotion/vim-easymotion'"
  - "'terryma/vim-multiple-cursors'"
  - "'tpope/vim-surround'"
  - "'ctrlpvim/ctrlp.vim'"
    # NOTE not sure to keept it: - "'myusuf3/numbers.vim'"
  - "'junegunn/vim-easy-align'"
  # tmux integration
  # NOTE study - "'https://github.com/christoomey/vim-tmux-navigator"'
  - "'benmills/vimux'"
  # NOTE nice switch using ack.vim : https://github.com/carlhuda/janus/blob/master/janus/vim/core/plugins.vim
  - "'rking/ag.vim'"
  - "'Raimondi/delimitMate'"
  - "'sjl/gundo.vim'"
  - "'xav-b/vim-template'"
  - "'vim-scripts/YankRing.vim'"
  # NOTE interesting comparison between buffer tabs (and airline) https://github.com/ap/vim-buftabline
  # nice markdown editing (http://www.swamphogg.com/2015/vim-setup/)
  - "'jiangmiao/auto-pairs'"
  - "'tpope/vim-obsession'"
  - "'mhinz/vim-startify'"
  - "'yuttie/comfortable-motion.vim'"
  - "'junegunn/fzf'"
  - "'fszymanski/fzf-gitignore', {'do': ':UpdateRemotePlugins'}"
  - "'chrisbra/NrrwRgn'"

# TODO a better way to select theme ?
vim_plugins_ui:
  - "'flazz/vim-colorschemes'"
  - "'arcticicestudio/nord-vim'"
  - "'joshdick/onedark.vim'"
  - "'altercation/vim-colors-solarized'"
  - "'chriskempson/base16-vim'"
  - "'Yggdroot/indentLine'"
  - "'junegunn/goyo.vim'"
  - "'junegunn/limelight.vim'"
  - "'itchyny/lightline.vim'"
  - "'ryanoasis/vim-devicons'"
  - "'ayu-theme/ayu-vim'"

vim_plugins_languages:
  - "'derekwyatt/vim-scala'"
  - "'elzr/vim-json', { 'for': 'json' }"
  - "'ekalinin/Dockerfile.vim'"
  - "'pangloss/vim-javascript', { 'for': 'js' }"
  - "'mxw/vim-jsx', { 'for': 'js' }"
  - "'posva/vim-vue', { 'for': 'vue' }"
  # TODO and .markdown as well
  - "'plasticboy/vim-markdown', { 'for': 'md' }"
  # using `for: md` would make sense but for some reason it breaks the plugin
  - "'tpope/vim-markdown'"
  - "'fatih/vim-go', { 'for': 'go' }"

vim_plugins_dev:
  - "'tpope/vim-fugitive'"
  - "'majutsushi/tagbar', { 'on': 'TagbarToggle' }"
  - "'airblade/vim-gitgutter'"
  - "'scrooloose/nerdcommenter'"
  # TODO install goimports, gocode and other packages that makes the experience great
  #      i.e. /usr/local/bin/vim +GoInstallBinaries +qall
  - "'nsf/gocode', { 'rtp': 'vim', 'do': '~/.vim/plugged/gocode/vim/symlink.sh' }"
  - "'tpope/vim-dispatch'"
  - "'brooth/far.vim'"
  - "'junegunn/gv.vim'"
  - "'rust-lang/rust.vim'"
  - "'racer-rust/vim-racer'"
  - "'cespare/vim-toml'"
  - "'vim-scripts/dbext.vim', { 'for': 'sql' }"
  - "'martingms/vipsql'"

vim_plugins_completion:
  - "'sbdchd/neoformat'"
  # TODO if executable("ctags")
  - "'craigemery/vim-autotag'"
  - "'w0rp/ale'"
  - "'Shougo/deoplete.nvim', { 'do': ':UpdateRemotePlugins'  }"
  - "'ervandew/supertab'"
  - "'SirVer/ultisnips'"
  - "'honza/vim-snippets'"
  - "'ambv/black', { 'for': 'python' }"

atom_pkgs:
  - vim-mode
  - ex-mode
  - minimap
  - file-icons
  - color-picker
  - react
  - todo-show
  - atom-beautify
  - rest-client
  - open-recent

