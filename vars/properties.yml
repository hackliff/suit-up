---
# TODO use ansible facts (ansible mac -m setup -i hosts)
platform: Darwin
arch: x86_64

author:
  name: Xavier Bruhiere
  mail: xavier.bruhiere@gmail.com

git:
  username: hackliff
  mail: xavier.bruhiere@gmail.com

# zsh configuration
# https://github.com/unixorn/awesome-zsh-plugins
# TODO https://github.com/zsh-users/antigen/wiki/In-the-wild
prompt_theme: robbyrussell
zsh_plugins:
  # https://github.com/robbyrussell/oh-my-zsh/blob/master/plugins/common-aliases/common-aliases.plugin.zsh
  - common-aliases
  - command-not-found
  - zsh-users/zsh-completions src
  - zsh-users/zsh-syntax-highlighting
  - zsh-users/zsh-history-substring-search

dna_home: "{{ ansible_env.HOME }}/.dna"
dna_lib_path: "{{ dna_home }}/lib"
dna_bin_path: "{{ dna_home }}/bin"
tmp_path: /tmp

dev:
  ruby_version: 2.2.3
  python_version: 3.5.1
  node_version: 7.3.0
  # FIXME we need go to build go > 1.5+ : https://github.com/moovweb/gvm/issues/161
  go_version: 1.8
  # support virtualenv, pyenv and miniconda
  python_pm: virtualenv
  python_pm_home: "{{ ansible_env.HOME }}/.virtualenvs"

editor:
  rcpath: "{{ dna_lib_path }}/vimrc"
  name: vim
  tab: 2
  leader: " "
  colorscheme: solarized

docker_vm_name: dev
